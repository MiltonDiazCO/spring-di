<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Factura DI</title>
</head>
<body>

	<h1 th:text="${titulo}"></h1>

	<h1 th:utext="${factura.descripcion}"></h1>
	
	<span style="font-weight: bold;">Cliente</span>
	<span th:utext="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span>
	
	<h2>Detalles factura</h2>
	
	<table>
		<thead>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Precio Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each=item:${factura.items}>
				<td th:text="${item.producto.nombre}"></td>
				<td th:text="${item.producto.precio}"></td>
				<td th:text="${item.cantidad}"></td>
				<td th:text="${item.producto.precio * item.cantidad}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
